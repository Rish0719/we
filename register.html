
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Register" data-hi="पंजीकरण">Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("user_id");
  </script>
</head>
<body>
  <section id="register">
    <h2 data-en="Join the Community" data-hi="सामुदायिक सदस्य बनें">Join the Community</h2>
    <form id="register-form">
      <label data-en="Full Name" data-hi="पूरा नाम">Full Name</label>
      <input type="text" name="user_name" required />
      <label data-en="Phone Number" data-hi="फ़ोन नंबर">Phone Number</label>
      <input type="text" name="user_phone" required />
      <label data-en="Email Address" data-hi="ईमेल पता">Email Address</label>
      <input type="email" name="user_email" required />
      <button type="submit" data-en="Sign Up" data-hi="साइन अप करें">Sign Up</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
